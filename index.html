<!DOCTYPE html>
<html lang="en">

<!-- Meta information. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>

    <!-- Imports. -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Wrapper. -->
    <div class="wrapper">

      <!-- Creating a modal for the popup. -->
      <div id="modal">

        <!-- Inner content for the popup. -->
        <div class="modal-content">
          <div class="modal-header"><h2>Password Options</h2></div>
          <hr>
          <form>
            <h5>Length</h5>
            <label for="length">8</label>
            <input type="range" id="length" name="length" min="8" max="128">
            <label for="length">128</label>
            <br>
            <h5>Character Types</h5>
            <input type="checkbox" id="lowercase" name="lowercase" value="Lower Case">
            <label for="lowercase">Lower Case</label>
            <br>
            <input type="checkbox" id="uppercase" name="uppercase" value="Upper Case">
            <label for="uppercase">Upper Case</label>
            <br>
            <input type="checkbox" id="numeric" name="numeric" value="Numeric">
            <label for="numeric">Numeric</label>
            <br>
            <input type="checkbox" id="special" name="special" value="Special">
            <label for="special">Special Characters</label>
          </form>
          <br>
          <hr>
          <div class="modal-footer">
            <button id="cancel" class="btn modal-button">Cancel</button>
            <button id="submit" class="btn modal-button">Submit</button>
          </div>
        </div>
      </div>

      <!-- Header. -->
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- The main content area. -->
      <div class="card">

        <!-- Card header. -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Card body. -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Card footer. -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy to Clipboard</button>
        </div>
      </div>

    </div>

    <!-- Adding scripts -->
    <script src="script.js"></script>
  </body>
</html>
